<!DOCTYPE html>
<HTML>
	<head>
		<meta charset="UTF-8"/>
		<meta type="author" content="Manuel Solis Gomez"/>
		<meta type="description" content="Prueba de conectar base de dato y sacar un valor en concreto"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<title> Validaciones de un formulario </title>
		<link rel="stylesheet" type="text/css" href="css/estiloFormulario.css"/>
	</head>
  <body>
      <main>
			<section>
				<form action=" " method="post">
					<h2> ESTUDIO EXPRESIONES REGULARES </h2>
					<div>
						<!-- HECHO -->
						<label for="matricula"> MATRICULA </label>
						<input type="text" name="matricula" id="matricula" placeholder="0000XXX" value="" maxlength="7" required="true"/>
					</div>
					<div>
						<!-- HECHO -->
						<label for="matriculaVie"> MATRICULA </label>
						<input type="text" name="matriculaVie" id="matriculaVie" placeholder="MATRICULA" value="" maxlength="10" required="true"/>
					</div>
					<div>
						<!-- HECHO -->
						<label for="dni"> DNI </label>
						<input type="text" name="dni" id="dni" placeholder="00000000X" value="" maxlength="10" required="true"/>
					</div>
					<div>
						<!-- HECHO -->
						<label for="fecha"> FECHA </label>
						<input type="text" name="fecha" id="fecha" placeholder="DD/MM/AAAA" value="" maxlength="10" required="true"/>
					</div>
					<div>
						<!-- HECHO -->
						<label for="postal"> CODIDO POSTAL </label>
						<input type="text" name="postal" id="postal" placeholder="00000" value="" maxlength="5" required="true" />
					</div>
					<div>
						<!-- HECHO -->
						<label for="correo"> CORREO </label>
						<input type="text" name="correo" id="correo" placeholder="ejemplo@gmail.com" value="" required="true" />
					</div>
					<div>
						<!-- HECHO -->
						<label for="ip"> IP </label>
						<input type="text" name="ip" id="ip" placeholder="xxx.xxx.xxx.xxx" value="" maxlength="16" required="true"/>
					</div>
					<div>
						<!-- HECHO -->
						<label for="url"> URL </label>
						<input type="text" name="url" id="url" placeholder="www/indice" value="" required="true" />
					</div>
					<input type="submit" value="ENVIAR" id="enviar"/>
				</form>
			</section>
			<script src="js/validar.js"></script>
      </main>
  </body>
</HTML>
